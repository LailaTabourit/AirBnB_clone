<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnb Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
         <link rel="icon" href="images/icon.png" type="image/png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button type="button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>Morocco, Nigeria...</h4>
                    <ul class="popover">
                        <li><h2>Morocco:</h2></li>
                        <li>
                            <ul class="popover_list">
                                <li>Rabat</li>
                                <li>Casablanca</li>
                            </ul>
                        </li>
                        <li><h2>Nigeria:</h2></li>
                        <li>
                                <ul class="popover_list">
                                    <li>Lagos</li>
                                    <li>Kano</li>
                                </ul>
                            </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Parking, Fitness center...</h4>
                    <ul class="popover">
                        <li>Parking</li>
                        <li>Fitness Center</li>
                        <li>Swimming Pool</li>
                        <li>Social areas</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Best School
        </footer>
    </body>
</html>
